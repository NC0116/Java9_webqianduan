<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击炸弹停止</button>
<script>

    function callback(){
        console.log('来根华子')
    }
    var timer= setTimeout(callback,3000)

    document.querySelector('button').addEventListener('click',function (){
        clearTimeout(timer)
    })
</script>
</body>
</html>
