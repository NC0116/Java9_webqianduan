<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>我是div</div>
<span>我是span</span>
<span>2</span>
<script>
    var div=document.querySelector('div')
    //包含下一个节点，包含元素节点、文本节点等等
    console.log(div.nextSibling)
    console.log(div.previousSibling)
    //得到上、下一个兄弟元素节点
    console.log(div.nextElementSibling)
    console.log(div.previousElementSibling)
</script>
</body>
</html>
