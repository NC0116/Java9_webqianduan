<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>删除</button>
<ul>
    <li>熊大</li>
    <li>熊二</li>
    <li>光头强</li>
</ul>
</body>
<script>
    var button = document.querySelector('button')
    var ul = document.querySelector('ul')
    button.onclick = function (){
        if (ul.children.length==0){
            this.disabled=true
            // alert('莫得了')
        }else{
            ul.removeChild(ul.children[0])
        }
    }

</script>
</html>
