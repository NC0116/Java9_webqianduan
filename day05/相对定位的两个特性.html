<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: orangered;

        }
/*移动后位置不被占有*/
        .two{
            background-color: blue;
            position: relative;
            top:100px;
            left: 100px;

        }

    </style>
</head>
<body>
<div>1</div>
<div class="two">2</div>
<div>3</div>

</body>
</html>
