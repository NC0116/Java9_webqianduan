<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            /*//定位*/
            position: absolute;
            top:2px;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
<img src="imgs/天使.gif">
<script>
    var pic = document.querySelector('img')
    document.addEventListener('mousemove', function (e) {
        // console.log(1)
        var x = e.pageX;
        var y = e.pageY;
        console.log('x坐标的值是'+ x + 'y坐标是' + y)
        pic.style.left = x - 10+ 'px';
        pic.style.top = y - 10+ 'px'
    })
</script>
</body>
</html>
